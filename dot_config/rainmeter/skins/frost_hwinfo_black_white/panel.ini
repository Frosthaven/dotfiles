;bandwidth
[measure_net_in]
Measure=NetIn
UseBits=1
UpdateDivider=#updateEXACTLYPERSECOND#

[measure_net_out]
Measure=NetOut
UseBits=1
UpdateDivider=#updateEXACTLYPERSECOND#

[calc_net_in]
Measure=Calc
Formula=(measure_net_in / 1048576)
IfCondition=(calc_net_in < 0.1)
IfTrueAction=[!SetOption icon_download ImageTint #colorFaded#][!SetOption info_download FontColor #colorFADED#]
IfFalseAction=[!SetOption icon_download ImageTint #colorNETDOWN#][!SetOption info_download FontColor #colorNETDOWN#]
UpdateDivider=#updateEXACTLYPERSECOND#
DynamicVariables=1

[calc_net_out]
Measure=Calc
Formula=(measure_net_out / 1048576)
IfCondition=(calc_net_out < 0.1)
IfTrueAction=[!SetOption icon_upload ImageTint #colorFaded#][!SetOption info_upload FontColor #colorFADED#]
IfFalseAction=[!SetOption icon_upload ImageTint #colorNETUP#][!SetOption info_upload FontColor #colorNETUP#]
