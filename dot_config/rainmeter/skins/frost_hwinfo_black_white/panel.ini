[Rainmeter]
Update=100
DynamicWindowSize=1
AccurateText=1
SkinWidth=800
SkinHeight=480

[Metadata]
Name=AIDA64-Black & White
Author=@thefrosthaven
Information=800x480 Stat panel designed for 5" and 7" displays
Version=dev
License=Creative Commons Attribution - Non - Commercial - Share Alike 3.0

[Variables]
@include=config.ini
@includeVariables=#@#WeatherComJSONVariables.inc
@IncludeLanguageVariables="#@#WeatherComJSONLanguage.inc"
@IncludeMeasures=#@#WeatherComJSONMeasures3Day.inc

screensaverAnimationFrameCount=40

updateINSTANT=1
updateFAST=2.5
updateMEDIUM=7
updateSLOW=10
updateSLOWER=600
updateULTRASLOW=1000
updateEXACTLYPERSECOND=10
updateNEVER=-1

cpuSampleSize=2
coreSampleSize=2
ramSampleSize=2
gpuSampleSize=2
vramSampleSize=2

colorCoreNONE=255,255,255,0

iconGaugeXSpacing=128
iconGaugeYSpacing=30

; SENSORS *********************************************************************
;******************************************************************************
;weather
[measure_weather_afternoon]
Measure=String
String=[@ForecastTodayDayTemperature]
IfMatch=^$
IfMatchAction=[!SetOption display_weather_today_high FontColor 0,0,0,0][!SetOption icon_weather_high ImageTint 0,0,0,0]
IfNotMatchAction=[!SetOption display_weather_today_high FontColor #colorDATE#][!SetOption icon_weather_high ImageTint #colorDATE#]
DynamicVariables=1

[measure_weather_tomorrow]
Measure=String
String=[@ForecastDay2Temperature]
DynamicVariables=1

;song title
[measure_song_title]
Measure=NowPlaying
PlayerName=Spotify
PlayerType=TITLE

;song artist
[measure_song_artist]
Measure=NowPlaying
PlayerName=Spotify
PlayerType=ARTIST
IfMatch=^$
IfMatchAction=[!HideMeter display_icon_music]
IfNotMatchAction=[!ShowMeter display_icon_music]

;idle time
[measure_idle_time]
Measure=Plugin
Plugin=SysInfo
SysInfoType=Idle_Time
IfAboveValue=(#AFKTimerInSeconds#-1)
IfAboveAction=[!ShowMeter blackout]
IfBelowValue=(#AFKTimerInSeconds#)
IfBelowAction=[!HideMeter blackout]
UpdateDivider=#updateEXACTLYPERSECOND#

[calc_idle_blackout_frame]
Measure=Calc
Formula=Counter % #screensaverAnimationFrameCount#
UpdatDivider=#updateINSTANT#

;date
[measure_day]
Measure=Time
Format=%d
UpdateDivider=#updateSLOW#

[measure_day_name]
Measure=Time
Format=%A
UpdateDivider=#updateSLOW#

[measure_short_day_names]
Measure=Time
Format=%w

[calc_short_day]
Measure=Calc
Formula=(measure_short_day_names)%7
Substitute=".00000":"Now","0":"Sun","1":"Mon","2":"Tue","3":"Wed","4":"Thu","5":"Fri","6":"Sat"

[calc_short_day_plus1]
Measure=Calc
Formula=(measure_short_day_names+1)%7
Substitute=".00000":"Now","0":"Sun","1":"Mon","2":"Tue","3":"Wed","4":"Thu","5":"Fri","6":"Sat"

[calc_short_day_plus2]
Measure=Calc
Formula=(measure_short_day_names+2)%7
Substitute=".00000":"Now","0":"Sun","1":"Mon","2":"Tue","3":"Wed","4":"Thu","5":"Fri","6":"Sat"

[measure_month]
Measure=Time
Format=%B
UpdateDivider=#updateSLOW#

[measure_time]
Measure=Time
Format=%I:%M
UpdateDivider=#updateSLOW#

[measure_time_ampm]
Measure=Time
Format=%p
UpdateDivider=#updateSLOW#

;pc name
[measure_pc_name]
Measure=Plugin
Plugin=SysInfo
SysInfoType=COMPUTER_NAME
UpdateDivider=#updateSLOW#

;gauge 1
[measure_gauge_1_rpm]
Measure=Registry
RegHKey=HKEY_CURRENT_USER
RegKey=Software\FinalWire\AIDA64\SensorValues
RegValue=Value.#1fan#
UpdateDivider=#updateSLOW#
RegExpSubstitute=1
Substitute="^0$":"-1"
DynamicVariables=1

[calc_gauge_1_rpm_toggle]
Measure=calc
Formula=[measure_gauge_1_rpm]
IfBelowValue=0
IfBelowAction=[!HideMeter label_gauge_1][!HideMeter info_gauge_1_rpm]
IfAboveValue=0
IfAboveAction=[!ShowMeter label_gauge_1][!ShowMeter info_gauge_1_rpm]
UpdateDivider=#updateSLOW#
DynamicVariables=1

[measure_gauge_1_temp]
