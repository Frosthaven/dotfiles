RegHKey=HKEY_CURRENT_USER
RegKey=Software\HWiNFO64\VSB
RegValue=ValueRaw#1temp#
IfCondition=(measure_gauge_1_temp <#tempMedium#)
IfTrueAction=[!SetOption info_gauge_1_temp FontColor #colorTempLow#]
IfCondition2=(measure_gauge_1_temp <#tempHigh#)&&(measure_gauge_1_temp >=#tempMedium#)
IfTrueAction2=[!SetOption info_gauge_1_temp FontColor #colorTempMedium#]
IfCondition3=(measure_gauge_1_temp >=#tempHigh#)
