packages:
    # fonts *******************************************************************
    # *************************************************************************

    font-jetbrains-mono:
        win: winget install --id DEVCOM.JetBrainsMonoNerdFont
        mac: brew install --cask font-jetbrains-mono-nerd-font
        apt: font_name="jetbrainsmono"; font_dir="$home/.local/share/fonts"; if fc-list | grep -qi "$font_name nerd font"; then echo "$font_name nerd font already installed."; else font_url="https://github.com/ryanoasis/nerd-fonts/releases/download/v3.4.0/${font_name}.zip"; temp_dir="/tmp/${font_name}-font"; mkdir -p "$temp_dir"; mkdir -p "$font_dir"; curl -l -o "$temp_dir/${font_name}.zip" "$font_url"; unzip -o "$temp_dir/${font_name}.zip" -d "$font_dir"; rm -rf "$temp_dir"; fc-cache -f -v; echo "$font_name nerd font installed successfully."; fi
        pac: font_name="jetbrainsmono"; font_dir="$HOME/.local/share/fonts"; if fc-list | grep -qi "$font_name nerd font"; then echo "$font_name nerd font already installed."; else font_url="https://github.com/ryanoasis/nerd-fonts/releases/download/v3.4.0/${font_name}.zip"; mkdir -p "$font_dir"; curl -L -o "${font_name}.zip" "$font_url"; unzip -o "${font_name}.zip" -d "$font_dir"; rm -f "${font_name}.zip"; fc-cache -f -v "$font_dir"; echo "$font_name nerd font installed successfully."; fi

    # package managers ********************************************************
    # *************************************************************************

    1-package-manager-uv: # universal package manager
        win: winget install --id astral-sh.uv
        mac: brew install uv
        apt: curl -LsSf https://astral.sh/uv/install.sh | sh
        pac: # dont
    1-package-manager-mas: # mac app store cli
        mac: brew install mas
    1-package-manager-appinstaller: # microsoft
        win: $pkg = "Microsoft.AppInstaller"; if (-not (winget list --id $pkg | Select-String $pkg)) { winget install --id $pkg }; try { winget pin add $pkg } catch {}
    1-langauge-package-manager-nodejs:
        win: winget install -e --id OpenJS.NodeJS
        mac: brew install node
        apt: sudo apt install nodejs npm
        pac: yes | sudo pacman -S --needed nodejs npm
    1-language-package-manager-pnpm:
        win: if (-not (Get-Command pnpm -ErrorAction SilentlyContinue)) { Invoke-WebRequest https://get.pnpm.io/install.ps1 -UseBasicParsing | Invoke-Expression; $env:Path = [System.Environment]::GetEnvironmentVariable("Path", "User") + ";" + [System.Environment]::GetEnvironmentVariable("Path", "Machine") }
        mac: command -v pnpm >/dev/null 2>&1 || curl -fsSL https://get.pnpm.io/install.sh | sh -
        apt: command -v pnpm >/dev/null 2>&1 || curl -fsSL https://get.pnpm.io/install.sh | sh -
        pac: command -v pnpm >/dev/null 2>&1 || curl -fsSL https://get.pnpm.io/install.sh | sh -

    # programming languages ***************************************************
    # *************************************************************************

    2-visual-studio-build-tools:
        win: winget install --id Microsoft.VisualStudio.2022.BuildTools -e --accept-package-agreements --accept-source-agreements --override "--quiet --wait --norestart --add Microsoft.VisualStudio.Workload.VCTools --includeRecommended --includeOptional"
    2-language-zig: # needed to auto-compile telescope in neovim cross-platform
        win: winget install --id zig.zig
        mac: brew install zig
        apt: ZIG_VERSION=0.12.0 && if ! command -v zig >/dev/null 2>&1 || [[ "$(zig version)" != "$ZIG_VERSION" ]]; then mkdir -p ~/.local/bin && curl -LO https://ziglang.org/download/$ZIG_VERSION/zig-linux-x86_64-$ZIG_VERSION.tar.xz && tar -xf zig-linux-x86_64-$ZIG_VERSION.tar.xz && mv zig-linux-x86_64-$ZIG_VERSION/zig ~/.local/bin/zig && rm -rf zig-linux-x86_64-$ZIG_VERSION* && echo "Zig $ZIG_VERSION installed."; else echo "Zig $ZIG_VERSION is already installed."; fi
        pac: ZIG_VERSION=0.12.0 && if ! command -v zig >/dev/null 2>&1 || [[ "$(zig version)" != "$ZIG_VERSION" ]]; then mkdir -p ~/.local/bin && curl -LO https://ziglang.org/download/$ZIG_VERSION/zig-linux-x86_64-$ZIG_VERSION.tar.xz && tar -xf zig-linux-x86_64-$ZIG_VERSION.tar.xz && mv zig-linux-x86_64-$ZIG_VERSION/zig ~/.local/bin/zig && rm -rf zig-linux-x86_64-$ZIG_VERSION* && echo "Zig $ZIG_VERSION installed."; else echo "Zig $ZIG_VERSION is already installed."; fi
    2-language-rust:
        win: "if (-not (Get-Command rustc -ErrorAction SilentlyContinue)) { Invoke-WebRequest https://win.rustup.rs/x86_64 -OutFile rustup-init.exe; Start-Process -FilePath rustup-init.exe -ArgumentList '-y' -Wait; Remove-Item rustup-init.exe; winget install --id MSYS2.MSYS2 -e --accept-package-agreements --accept-source-agreements; $msysBash='C:\\msys64\\usr\\bin\\bash.exe'; if (Test-Path $msysBash) { & $msysBash -lc 'pacman -Syu --noconfirm mingw-w64-x86_64-toolchain base-devel'; $mingwBin='C:\\msys64\\mingw64\\bin'; $cargoBin=Join-Path $env:USERPROFILE '.cargo\\bin'; if (Test-Path (Join-Path $mingwBin 'gcc.exe')) { $env:Path += ';' + $mingwBin + ';' + $cargoBin; rustup target add x86_64-pc-windows-gnu; rustc --version; rustup component add rust-analyzer } else { Write-Error 'gcc.exe not found in MSYS2 mingw64' } } else { Write-Error 'MSYS2 bash.exe not found' } }"
        mac: brew install rust; brew install rustup;
        apt: curl --proto '=https' --tlsv1.2 -sSf https://sh.rustup.rs | sh -s -- -y; . "$HOME/.cargo/env"
        pac: curl --proto '=https' --tlsv1.2 -sSf https://sh.rustup.rs | sh -s -- -y; . "$HOME/.cargo/env"
    2-language-python:
        win: uv python install --default
        mac: brew install python pipx
        apt: uv python install --default
        pac: sudo pacman -Syu --needed python python-pip python-pipx python-virtualenv python-pipenv
    2-language-go:
        win: winget install --id GoLang.Go
        mac: brew install go
        apt: GO_VERSION=1.22.2 && if ! command -v go >/dev/null 2>&1 || [[ "$(go version | awk '{print $3}')" != "go$GO_VERSION" ]]; then curl -LO https://go.dev/dl/go${GO_VERSION}.linux-amd64.tar.gz && mkdir -p ~/.local && tar -C ~/.local -xzf go${GO_VERSION}.linux-amd64.tar.gz && mkdir -p ~/.local/bin && ln -sf ~/.local/go/bin/go ~/.local/bin/go && rm go${GO_VERSION}.linux-amd64.tar.gz && echo "Go $GO_VERSION installed."; else echo "Go $GO_VERSION is already installed."; fi
        pac: yes | sudo pacman -S --needed go
    2-language-lua:
        win: winget install --id DEVCOM.Lua
        mac: brew install lua
        apt: command -v lua >/dev/null || { echo "Installing lua5.4 and luarocks..."; sudo apt update -qq && sudo apt install -y lua5.4 luarocks; }
