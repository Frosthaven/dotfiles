packages:
    # fonts *******************************************************************
    # *************************************************************************

    font-jetbrains-mono:
        win: winget install --id DEVCOM.JetBrainsMonoNerdFont
        mac: brew install --cask font-jetbrains-mono-nerd-font
        lin: FONT_NAME="JetBrainsMono"; FONT_DIR="$HOME/.local/share/fonts"; if fc-list | grep -qi "$FONT_NAME Nerd Font"; then echo "$FONT_NAME Nerd Font already installed."; else FONT_URL="https://github.com/ryanoasis/nerd-fonts/releases/download/v3.4.0/${FONT_NAME}.zip"; TEMP_DIR="/tmp/${FONT_NAME}-font"; mkdir -p "$TEMP_DIR"; mkdir -p "$FONT_DIR"; curl -L -o "$TEMP_DIR/${FONT_NAME}.zip" "$FONT_URL"; unzip -o "$TEMP_DIR/${FONT_NAME}.zip" -d "$FONT_DIR"; rm -rf "$TEMP_DIR"; fc-cache -f -v; echo "$FONT_NAME Nerd Font installed successfully."; fi

    # package managers ********************************************************
    # *************************************************************************

    1-package-manager-uv: # universal package manager
        win: winget install --id astral-sh.uv
        mac: brew install uv
        lin: curl -LsSf https://astral.sh/uv/install.sh | sh
    1-package-manager-fnm: # node version manager + same-shell setup
        win: winget install --id Schniz.fnm; if (-not $env:FNM_DIR) { $output = (fnm env | Out-String).Trim(); Invoke-Expression $output; if (-not (Get-Command node -ErrorAction SilentlyContinue)) { fnm install --lts; fnm use lts-latest } }
        mac: '[[ -z "$FNM_DIR" ]] && brew install fnm && output=$(fnm env) && eval "$output" && (! command -v node &>/dev/null) && fnm install --lts && fnm use lts-latest'
        lin: command -v fnm >/dev/null 2>&1 || curl -fsSL https://fnm.vercel.app/install | bash
    1-package-manager-mas: # mac app store cli
        win: # n/a
        mac: brew install mas
        lin: # n/a

    # programming languages ***************************************************
    # *************************************************************************

    2-language-zig: # needed to auto-compile telescope in neovim cross-platform
        win: winget install --id zig.zig
        mac: brew install zig
        lin: ZIG_VERSION=0.12.0 && if ! command -v zig >/dev/null 2>&1 || [[ "$(zig version)" != "$ZIG_VERSION" ]]; then mkdir -p ~/.local/bin && curl -LO https://ziglang.org/download/$ZIG_VERSION/zig-linux-x86_64-$ZIG_VERSION.tar.xz && tar -xf zig-linux-x86_64-$ZIG_VERSION.tar.xz && mv zig-linux-x86_64-$ZIG_VERSION/zig ~/.local/bin/zig && rm -rf zig-linux-x86_64-$ZIG_VERSION* && echo "Zig $ZIG_VERSION installed."; else echo "Zig $ZIG_VERSION is already installed."; fi && grep -qxF 'export PATH="$HOME/.local/bin:$PATH"' ~/.bashrc || echo 'export PATH="$HOME/.local/bin:$PATH"' >> ~/.bashrc
    2-language-rust:
        win: winget install --id Rustlang.Rust.GNU
        mac: brew install rust
        lin: curl --proto '=https' --tlsv1.2 -sSf https://sh.rustup.rs | sh -s -- -y; . "$HOME/.cargo/env"
    2-language-python:
        win: uv python install
        mac: uv python install
        lin: uv python install
    2-language-go:
        win: winget install --id GoLang.Go
        mac: brew install go
        lin: GO_VERSION=1.22.2 && if ! command -v go >/dev/null 2>&1 || [[ "$(go version | awk '{print $3}')" != "go$GO_VERSION" ]]; then curl -LO https://go.dev/dl/go${GO_VERSION}.linux-amd64.tar.gz && mkdir -p ~/.local && tar -C ~/.local -xzf go${GO_VERSION}.linux-amd64.tar.gz && mkdir -p ~/.local/bin && ln -sf ~/.local/go/bin/go ~/.local/bin/go && rm go${GO_VERSION}.linux-amd64.tar.gz && echo "Go $GO_VERSION installed."; else echo "Go $GO_VERSION is already installed."; fi && grep -qxF 'export PATH="$HOME/.local/bin:$PATH"' ~/.bashrc || echo 'export PATH="$HOME/.local/bin:$PATH"' >> ~/.bashrc
    2-language-lua:
        win: winget install --id DEVCOM.Lua
        mac: brew install lua
        lin: command -v lua >/dev/null || { echo "Installing lua5.4 and luarocks..."; sudo apt update -qq && sudo apt install -y lua5.4 luarocks; }
    2-language-php:
        win: winget install --id PHP.PHP.8.4
        mac: brew install php
        lin: PHP_VERSION=8.4 && if ! command -v php >/dev/null 2>&1 || [[ "$(php -v | head -n1 | awk '{print $2}')" != "$PHP_VERSION" ]]; then sudo apt update && sudo apt install -y software-properties-common && sudo add-apt-repository -y ppa:ondrej/php && sudo apt update && sudo apt install -y php$PHP_VERSION && sudo update-alternatives --set php /usr/bin/php$PHP_VERSION && echo "PHP $PHP_VERSION installed."; else echo "PHP $PHP_VERSION is already installed."; fi && mkdir -p ~/.local/bin && grep -qxF 'export PATH="$HOME/.local/bin:$PATH"' ~/.bashrc || echo 'export PATH="$HOME/.local/bin:$PATH"' >> ~/.bashrc

